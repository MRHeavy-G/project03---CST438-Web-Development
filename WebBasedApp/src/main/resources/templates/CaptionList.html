<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>View Captions</title>

</head>
<body>
<h1 th:text="${picture.pictureName}"></h1>


<table>
    <tr th:each="caption: ${picture.captionList}">
        <td class="captionViewProfilePicture" th:text></td>



    </tr>
</table>


</body>
</html>
