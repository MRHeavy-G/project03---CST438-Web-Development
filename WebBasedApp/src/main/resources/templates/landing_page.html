<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CaptionIT</title>
    <script src="https://kit.fontawesome.com/a9365d9272.js" crossorigin="anonymous"></script>
</head>



<div >
    <div class="box">
        <ul id="nav_list">
            <i class="fas fa-home"></i>
            <li><a href="#" class="home">LoGo</a></li>
            <!--<img id="captionIT_logo" class="cropped_img" src="image/CaptionIT-logos_transparent.png" alt="Logo for the caption submission website">-->

        </ul>

        <input type="checkbox" id="check">
        <label for="check">
            <i id="btn">Login</i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div id="login_form">
            <h1>Login</h1>
            <ul id="login_list">
                <li><input class="txt"  type="text" placeholder="User name"></li>
                <li><input class="txt"  type="password" placeholder="Password"></li>
                <li><input class="button"  type="button" value="Login"></li>
            </ul>
        </div>
    </div>
</div>

<div class="container_parent">
    <div class="container_reduced_for_weekly">
        <ul class="nav_connections">
            <li><a href="#"> This Week's / Days Contest</a></li>
            <li><a href="#"> This Week's / Days Winner</a></li>
        </ul>
    </div>
</div>




<div class="center_align">
    <div>
        <div class="center_spacing">
            <span class="intro_info"> This Week's / Days Contest </span><br>
            <span class="intro_info"> if you can caption the image bellow you can rule them all</span>
        </div>
        <div class="divider"></div>
        <div class="center_spacing">
            <div class="canvas_container">
                <img class="img_fit" src="image/vincentiu-solomon-ln5drpv_ImI-unsplash.jpg">
            </div>
        </div>
        <div class="divider"></div>
        <div class="center_spacing">
            <div class="container_center_body">
                <label>
                        <span class="caption_section_label">
                            Your Caption
                        </span>
                    <input class="input_design" maxlength="250" id="caption2_content" type="text">
                </label>
                <span class="caption_character_length">250</span>

            </div>

        </div>
        <div class="divider"></div>
        <div class="center_spacing">
            <button class="submit_btn">Login/ Submit</button>
        </div>
    </div>
</div>



</div>

<footer>
    <div class="container_parent">
        <h2>Please make the captions the best they can be!</h2>
    </div>
</footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</html>
